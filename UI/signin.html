<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FFF: Signin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/forms.css" />
</head>
<body>
  <section class="page-container signin-page">
    <div class="page-content left-float">
        <div id="navbar" class="navbar container">
            <div class="brand">
              <h2>Fast-Food-Fast</h2>
            </div>
            <div class="nav">
              <ul class="main-nav">
                <li class="nav-item active"><a href="index.html">Home</a></li>
              </ul>
            </div>
          </div>
          <div class="text-white container signin-call">
            <h2>
              Welcome! <br/>We knew you would be back.
            </h2>
            <p>Signin quickly! We have a surprise for you.</p>
          </div>
    </div>
    <div class="form-container right-float bg-white">
      <h2>Signin</h2>
      <p>Signin to your account now</p>
      <form method="post" name="signin-form" class="signin-form">
        <p class="form-control">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email address">
        </p>
        <p class="form-control">
          <label for="fullname">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password">
        </p>
        <p class="form-control">
          <button class="btn btn-danger" id="signin-btn">Signin</button>
        </p>
      </form>
      <p class="forgot-pass-link"><a href="password_recover.html"> Forgot password</a></p>
      <p>No account yet? <a href="signup.html">Signup for free</a></p>
    </div>
  </section>
</body>

</html>
