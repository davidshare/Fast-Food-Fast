</head>
<body>
  <header class="text-white short-header">
    <div id="navbar" class="navbar container clearfix">
      <div class="brand left-float">
        <h2>Fast-Food-Fast</h2>
      </div>
      <div class="menu-icon right-float display-hide" onclick="toggleNavDisplay(this)">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
      </div>
      <div class="nav">
        <ul class="main-nav right-float">
          <li class="nav-item welcome">Welcome David!</li>
          <li class="nav-item"><a href="../index.html">Home</a></li>
          <li class="nav-item"><a href="../meals.html">Meals</a></li>

        </ul>

    </div>
    <h1 class="section-title margin-top-4 text-center">Admin</h1>
    </div>
  </header>
  <section class="meals-section container clearfix new-meal-container">
      <p id="message" class="text-center"></p>
      <h2 class="text-center">Add a new meal</h2>
      <form method="post" action ="#" name="new-meal-form" class="new-meal-form center-float">
        <p class="form-control">
          <label for="meal-name">Meal name</label>
          <input type="text" name="meal-name" id="meal-name" placeholder="Enter the name of the meal" required>
          <p id="meal_msg" class="error-text"></p>
        </p>
        <p class="form-control">
          <label for="meal-description">Meal description</label>
          <textarea rows="4" name="meal-description" id="meal-description"></textarea>
          <p id="desc_msg" class="error-text"></p>
        </p>
        <p class="form-control">
          <label for="meal-price">Meal price</label>
          <input type="number" name="meal-price" id="meal-price" placeholder="Enter the price of the meal" required>
          <p id="price_msg" class="error-text"></p>
        </p>
        <p class="form-control">
          <label for="meal-img">Meal Image</label>
          <input type="url" name="meal-img" id="meal-img" placeholder="Enter the url for the image" required>
          <p id="pic_msg" class="error-text"></p>
        </p>
        <p class="form-control">
          <button class="btn btn-danger" id="add-meal-btn">Add meal</button>
        </p>
      </form>
  </section>

</body>

</html>
